<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Righteous">
    </head>
    <body>
        <div class="largecontainer">
        <header>
            <i class="fas fa-american-sign-language-interpreting resize"></i>
            <span class="maintitle">Team Link Budget Calculator</span>
        </header>
        <div class="container">
            <div class="chart">
                <div class="title">
                    <h1>Spending By Category</h1>
                    <span class="result">€</span>
                    <span class="result" id="totalanswer"></span>
                </div>
                <div class="piecontainer">
                    <div class="pie">
                        <div id="slice0" class="pie_segment" style="--bg: #AC58FA;"></div>
                        <div id="slice1" class="pie_segment" style="--bg: #0080FF;"></div>
                        <div id="slice2" class="pie_segment" style="--bg: #F5A9E1;"></div>
                        <div id="slice3" class="pie_segment" style="--bg: #DF7401;"></div>
                        <div id="slice4" class="pie_segment" style="--bg: #31B404;"></div>
                    </div>
                </div>
            </div>
            <div class="input">
                <div class="buttons">
                    <div class="row">
                        <!--Travel-->
                        <div class="btncontainer">
                            <button onclick="showBottom('#travel_container')"><i class="fas fa-route"></i></button></br>
                            <div class="euros">
                                <span>Travel</span>
                                <div>
                                    <span id="traveltotal"></span>
                                    <span>€</span>
                                </div>
                            </div>
                            <div class="input_keys" id="travel_container">
                                <div>
                                    <input id="travelinput" type="number" />
                                </div>
                                <div>
                                    <button id="travelkulu" class="costbtn">KULU</button>
                                </div>
                            </div>
                        </div>

                        <!--Home-->
                        <div class="btncontainer">
                            <button onclick="showBottom('#home_container')"><i class="fas fa-home"></i></button></br>
                            <div class="euros">
                                <span>Home</span>
                                <div>
                                    <span id="hometotal"></span>
                                    <span>€</span>
                                </div>
                            </div>
                            <div class="input_keys" id="home_container">
                                <div>
                                    <input id="homeinput" type="number" />
                                </div>
                                <div>
                                    <button id="homekulu" class="costbtn">KULU</button>
                                </div>
                            </div>
                        </div>
                        
                        <!--Shopping-->
                        <div class="btncontainer">
                            <button onclick="showBottom('#shopping_container')"><i class="fas fa-shopping-basket"></i></button></br>
                            <div class="euros">
                                <span>Shopping</span>
                                <div>
                                    <span id="shoppingtotal"></span>
                                    <span>€</span>
                                </div>
                            </div>
                            <div class="input_keys" id="shopping_container">
                                <div>
                                    <input id="shoppinginput" type="number" />
                                </div>
                                <div>
                                    <button id="shoppingkulu" class="costbtn">KULU</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Other-->
                        <div class="btncontainer">
                            <button onclick="showBottom('#other_container')"><i class="fas fa-file-invoice-dollar"></i></button></br>
                            <div class="euros">
                                <span>Other</span>
                                <div>
                                    <span id="othertotal"></span>
                                    <span>€</span>
                                </div>
                            </div>
                            <div class="input_keys" id="other_container">
                                <input id="otherinput" type="number"/>
                                <button id="otherkulu" class="costbtn">KULU</button>
                            </div>
                        </div>
                        
                        <!--Income-->
                        <div class="btncontainer">
                            <button onclick="showBottom('#income_container')"><i class="fas fa-money-check"></i></button></br>
                            <span class="euros">Income</span>
                            <div class="input_keys" id="income_container">
                                <div>
                                    <input id="first" type="number"/>
                                </div>
                                <div>
                                    <button id="tulu" class="costbtn">TULU</button>
                                </div>
                            </div>
                        </div>

                        <!--Car-->
                        <div class="btncontainer">
                            <button onclick="showBottom('#car_container')"><i class="fas fa-car"></i></button></br>
                            <div class="euros">
                                <span>Car</span>
                                <div>
                                    <span id="cartotal"></span>
                                    <span>€</span>
                                </div>
                            </div>
                            <div class="input_keys" id="car_container">
                                <div>
                                    <input id="carinput" type="number" />
                                </div>
                                <div>
                                    <button id="carkulu" class="costbtn">KULU</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <footer>
            <div>
                <span class="foot">https://github.com/Swissgroover/Link-Team</span>
                <span class="foot">©Copyright by Kuressaare Ametikool</span>
            </div>
        </footer>
        </div>
        <script src="app.js"></script>
</body>
</html>
